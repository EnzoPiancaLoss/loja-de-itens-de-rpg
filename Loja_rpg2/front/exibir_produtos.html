<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 280px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 4px 0;
    }
    .price {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Lista de Produtos</h1>
  <div id="product-list"></div>

  <!-- Link para o arquivo externo JS -->
  <script src="scripts/jquery-3.7.1.min.js"></script>

  <script src="scripts/script.js"></script>

</body>
</html>
