<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar produtos</title>
        <link rel="stylesheet" href="styles/adicionar.css">
    </head>
    
    <body>
        <div class="adicaodeinfo">
            <h1>Adicionar produto novo</h1>
            <input type="text" id="nomeProduto" placeholder="nome do produto"/>
            <input type="text" id="DescProduto" placeholder="descricao do produto"/>
            <input type="text" id="PrecoProduto" placeholder="preco do produto"/>
            <input type="text" id="urlProduto" placeholder="url de imagem do produto"/>

            <button id="addProduto">Adicionar a lista de produto</button>
        </div>

        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
